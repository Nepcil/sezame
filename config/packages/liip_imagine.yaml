# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    webp:
        generate: true

    filter_sets:
        original: ~
        categorY_list:
            filters:
                thumbnail:
                    size: [250, 250]
                    mode: inset
                    position: center
                    background: 
                        size: [250, 250]
                        position: center
                        color: '#955912' 
        admin_thumbnail:
            filters:
                thumbnail:
                    size: [150, 150]
